<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ol>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We're looking forward to hearing from you. Fill out the form below, and we'll get back to you soon!</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="reason">Reason for Contact:</label><br>
                <select name="reason" id="reason">
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select><br><br>

                <label for="comment">Message:</label><br>
                <textarea name="comment" id="comment" rows="4" cols="40"></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>
